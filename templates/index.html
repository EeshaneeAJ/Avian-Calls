<!DOCTYPE html>
<html>
<head>
    <title>Bird Sound Classifier</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #a5d6a7;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2e7d32;
        }
        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none; /* Remove underline from links */
        }
        .button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Bird Sound Classifier</h2>
        <a href="{{ url_for('explore') }}" class="button">Explore Birds</a>
        <a href="{{ url_for('upload') }}" class="button">Upload & Classify</a>
    </div>
</body>
</html>
