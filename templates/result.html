<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRD DETAILS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-image: url('https://ideogram.ai/assets/progressive-image/balanced/response/p0XDRlHwRD2gpbXmiNDcFg');
            background-size: cover; /* Ensures the image covers the whole background */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the background stays fixed while scrolling */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4B2C20; /* Wood color */
            padding: 55px; /* Adjusted padding */
            display: flex;
            justify-content: center; /* Center the title */
            align-items: center;
            position: relative;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 5em; /* Adjusted font size for title */
            text-align: center;
        }
        .nav-buttons {
            position: absolute;
            right: 15px; /* Adjusted positioning to push buttons to the right */
            display: flex;
            align-items: center;
        }
        .nav-buttons button {
            background-color: #F0E68C /* More brownish color */
            color: #4B2C20;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em; /* Larger font size for buttons */
            transition: background-color 0.3s ease;
            margin-left: 15px; /* Margin for separation */
        }
        .nav-buttons button:hover {
            background-color: #8B6D5C;/* Darker red */
        }
        .container {
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 1000px;
            width: 100%;
            max-height: 100vh;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px;
            border: 2px solid #8B4513;
            margin-top: 60px; /* Space for the fixed navbar */
        }
        h2 {
            color: #4B2C20;
            margin-top: 0;
            font-size: 3em; /* Increased font size for bird name */
            font-weight: bold; /* Make the font bold */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            table-layout: fixed;
            border-collapse: collapse;
        }
        td {
            padding: 12px 15px;
            text-align: left;
            color: #4B2C20;
            word-wrap: break-word;
            border-bottom: 1px solid #ddd;
            font-size: 1.75em;
        }
        td:first-child {
            font-weight: bold;
            color: #4B2C20;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        .audio-container {
            background-color: #957971;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .audio-container h3 {
            color: #4B2C20; /* Wood color */
        }
        .location-container {
            background-color: #957971;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .location-container h3 {
            color: #4B2C20; /* Wood color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>BIRD INFORMATION HUB</h1>
        <div class="nav-buttons">
            <button onclick="location.href='/'"><i class="fas fa-home"></i> Home</button>
            <button onclick="location.href='/explore'"><i class="fas fa-search"></i> Explore</button>
        </div>
    </div>
    <div class="container">
        <h2>{{ bird_info['Bird Name'] }}</h2>
        <img src="{{ bird_info['Image'] }}" alt="{{ bird_info['Bird Name'] }}">
        <table>
            <tr>
                <td>Scientific Name:</td>
                <td>{{ bird_info['Scientific Name'] }}</td>
            </tr>
            <tr>
                <td>Origin:</td>
                <td>{{ bird_info['Origin'] }}</td>
            </tr>
            <tr>
                <td>Species:</td>
                <td>{{ bird_info['Species'] }}</td>
            </tr>
            <tr>
                <td>Features:</td>
                <td>{{ bird_info['Features'] }}</td>
            </tr>
            <tr>
                <td>Habitat:</td>
                <td>{{ bird_info['Habitat'] }}</td>
            </tr>
        </table>
        <div class="location-container">
            <h3>Location Map</h3>
            <iframe src="{{ url_for('static', filename='map.html') }}"></iframe>
        </div>
        <div class="audio-container">
            <h3>Bird Sound</h3>
            <audio controls>
                <source src="{{ url_for('static', filename='audio/' + bird_info['Audio']) }}" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>
</body>
</html>
