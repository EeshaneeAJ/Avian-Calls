<!DOCTYPE html>
<html>
<head>
    <title>Bird Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
        }
        h2 {
            color: #2e7d32;
            margin-top: 0;
            font-size: 2em;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            table-layout: fixed;
            border-collapse: collapse;
        }
        td {
            padding: 12px 15px;
            text-align: left;
            word-wrap: break-word;
            border-bottom: 1px solid #ddd;
        }
        td:first-child {
            font-weight: bold;
            color: #1b5e20;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
        .audio-container {
            background-color: #f1f8e9;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .location-container {
            background-color: #f1f8e9;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ bird_info['Bird Name'] }}</h2>
        <img src="{{ bird_info['Image'] }}" alt="{{ bird_info['Bird Name'] }}">
        <table>
            <tr>
                <td>Scientific Name:</td>
                <td>{{ bird_info['Scientific Name'] }}</td>
            </tr>
            <tr>
                <td>Origin:</td>
                <td>{{ bird_info['Origin'] }}</td>
            </tr>
            <tr>
                <td>Species:</td>
                <td>{{ bird_info['Species'] }}</td>
            </tr>
            <tr>
                <td>Features:</td>
                <td>{{ bird_info['Features'] }}</td>
            </tr>
            <tr>
                <td>Habitat:</td>
                <td>{{ bird_info['Habitat'] }}</td>
            </tr>
        </table>
        <div class="location-container">
            <h3>Location Map</h3>
            <iframe src="{{ url_for('static', filename='map.html') }}"></iframe>
        </div>
        <div class="audio-container">
            <h3>Bird Sound</h3>
            <audio controls>
                <source src="{{ url_for('static', filename='audio/' + bird_info['Audio']) }}" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>
</body>
</html>
