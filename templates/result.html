<!DOCTYPE html>
<html>
<head>
    <title>Bird Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #a5d6a7;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
        }
        h2 {
            color: #2e7d32;
            margin-top: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            table-layout: fixed;
        }
        td {
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ bird_info['Bird Name'] }}</h2>
        <img src="{{ bird_info['Image'] }}" alt="{{ bird_info['Bird Name'] }}">
        <table>
            <tr><td>Scientific Name:</td><td>{{ bird_info['Scientific Name'] }}</td></tr>
            <tr><td>Origin:</td><td>{{ bird_info['Origin'] }}</td></tr>
            <tr><td>Species:</td><td>{{ bird_info['Species'] }}</td></tr>
            <tr><td>Features:</td><td>{{ bird_info['Features'] }}</td></tr>
            <tr><td>Habitat:</td><td>{{ bird_info['Habitat'] }}</td></tr>
        </table>
        <div>
            <h3>Location Map</h3>
            <iframe src="{{ url_for('static', filename='map.html') }}"></iframe>
        </div>
        <div>
            <h3>Bird Sound</h3>
            <audio controls>
                <source src="{{ url_for('static', filename=bird_info['Audio']) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
