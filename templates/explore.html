<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Birds</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #B22222; /* Red color */
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .bird-list {
            list-style: none;
            padding: 0;
        }
        .bird-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .bird-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .bird-info {
            flex-grow: 1;
        }
        .bird-info h3 {
            margin: 0;
            color: #444;
            font-size: 1.5em;
        }
        .bird-info p {
            margin: 10px 0;
            color: #666;
            font-size: 1em;
        }
        .learn-more {
            padding: 10px 20px;
            background-color: #8B4513; /* Wood color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            align-self: flex-start;
        }
        .learn-more:hover {
            background-color: #B22222; /* Red color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Birds</h1>
        <ul class="bird-list">
            {% for bird in birds %}
            <li class="bird-item">
                <img src="{{ {
                    'Alexandrine Parakeet': 'https://media.istockphoto.com/id/470458487/photo/male-alexandrine-parakeet.jpg?s=612x612&w=0&k=20&c=yVdh9ksvCFRqutZpTkm_hmUzt1w_g0RJEms9NqtxQEs=',
                    'Andaman Woodpecker': 'https://cdn.download.ams.birds.cornell.edu/api/v1/asset/161387561/900',
                    'Asian Barred Owlet': 'https://i.pinimg.com/736x/69/e9/db/69e9db0057e5de6b3b8a1f81dc5b6f79.jpg',
                    'Asian Koel': 'https://s3.animalia.bio/animals/photos/full/original/oZZdz930D0EXKBt9HM13.webp',
                    'Black-billed Brushturkey': 'https://cdn.download.ams.birds.cornell.edu/api/v1/asset/261579121/320',
                    'Colombian Chachalaca': 'https://wildexpedition.com/wp-content/uploads/2023/08/Chachalaca-Colombiana-Ortalis-columbiana-01.jpg',
                    'Common Crane': 'https://media.istockphoto.com/id/1703720789/photo/bird-common-crane-grus-grus-walking-on-a-meadow-spring-time-poland-europe.jpg?s=612x612&w=0&k=20&c=-F0RO7wjD-ZH9xf_LsY9QikZds68lcGxm05TgsZfxL4=',
                    'Common Tailorbird': 'https://cdn.britannica.com/66/131066-050-0C58CB37/Common-tailorbird.jpg',
                    'Crested Serpent Eagle': 'https://images.pexels.com/photos/17555070/pexels-photo-17555070/free-photo-of-crested-serpent-eagle-in-nature.jpeg',
                    'Himalayan Cuckoo': 'https://as1.ftcdn.net/v2/jpg/01/57/34/84/1000_F_157348431_eRQOPZDp62wQj3NnXOPyS7y7KYa3lTeG.jpg',
                    'House Sparrow': 'https://c1.wallpaperflare.com/preview/954/890/571/home-sparrow-beautiful-sparrow-pakistani-sparrow-sparrow.jpg',
                    'Indian Blackbird': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDkxjyciUbP-aseVA2vmkJPiDrSR4s0aShNA&s',
                    'Large billed Crow': 'https://s3.animalia.bio/animals/photos/full/original/2560px-jungle-crow-28close-up-of-the-head-area292c-tennc58dji-park2c-osaka-ii.webp',
                    'Leafbird': 'https://cdn.download.ams.birds.cornell.edu/api/v1/asset/608554623/320',
                    'Little Chachalaca': 'https://www.shutterstock.com/image-photo/colombian-chachalaca-perched-on-tree-600w-2400448869.jpg',
                    'Pale-chinned blue flycatcher': 'https://cdn.download.ams.birds.cornell.edu/api/v1/asset/171225351/320',
                    'Philippine Megapode': 'https://upload.wikimedia.org/wikipedia/commons/9/92/Megapodius_cumingii_-North_Sulawesi%2C_Indonesia-8.jpg',
                    'SriLankan Frogmouth': 'https://www.shutterstock.com/image-photo/avian-sri-lanka-bird-photos-600w-2391376801.jpg',
                    'Tawny-breasted Tinamou': 'https://cdn.download.ams.birds.cornell.edu/api/v1/asset/608842317/480',
                }[bird['Bird Name']] }}" alt="{{ bird['Bird Name'] }}">
                <div class="bird-info">
                    <h3>{{ bird['Bird Name'] }}</h3>
                    <p>{{ bird['Description'] }}</p>
                    <a class="learn-more" href="{{ url_for('bird_details_route', bird_name=bird['Bird Name']) }}">Learn More</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
