<!DOCTYPE html>
<html>
<head>
    <title>Explore Birds</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #a5d6a7; /* Darker green background */
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px; /* Set a max-width for the container */
            width: 100%;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            margin-top: 0; /* Remove any default margin at the top */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 3 columns */
            gap: 20px;
        }
        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .details {
            display: none; /* Initially hide the details */
            text-align: left;
            margin-top: 20px;
        }
        .details img {
            max-width: 100%;
            height: auto; /* Ensure the image scales proportionally */
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        .learn-more {
            background-color: #4caf50; /* Medium green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .learn-more:hover {
            background-color: #388e3c; /* Darker green */
        }
    </style>
    <script>
        function toggleDetails(index) {
            var details = document.getElementById("details-" + index);
            if (details.style.display === "none") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Explore Birds</h2>
        <div class="grid">
            {% for bird in birds %}
            <div class="card">
                <h3>{{ bird['Bird Name'] }}</h3>
                <button class="learn-more" onclick="toggleDetails({{ loop.index0 }})">Learn More</button>
                <div class="details" id="details-{{ loop.index0 }}">
                    <img src="{{ bird['Image'] }}" alt="{{ bird['Bird Name'] }}">
                    <table>
                        <tr><td>Scientific Name:</td><td>{{ bird['Scientific Name'] }}</td></tr>
                        <tr><td>Origin:</td><td>{{ bird['Origin'] }}</td></tr>
                        <tr><td>Species:</td><td>{{ bird['Species'] }}</td></tr>
                        <tr><td>Features:</td><td>{{ bird['Features'] }}</td></tr>
                        <tr><td>Habitat:</td><td>{{ bird['Habitat'] }}</td></tr>
                    </table>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
