<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Birds</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #B22222; /* Red color */
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .bird-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .bird-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .bird-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .bird-info h3 {
            margin: 0;
            color: #444;
            font-size: 1.5em;
        }
        .bird-info p {
            margin: 10px 0;
            color: #666;
            font-size: 1em;
        }
        .learn-more {
            padding: 10px 20px;
            background-color: #8B4513; /* Wood color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin-top: auto;
        }
        .learn-more:hover {
            background-color: #B22222; /* Red color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Birds</h1>
        <div class="bird-grid">
            {% for bird in birds %}
            <div class="bird-item">
                <img src="{{ bird['Image2'] }}" alt="{{ bird['Bird Name'] }}">
                <div class="bird-info">
                    <h3>{{ bird['Bird Name'] }}</h3>
                    <p>{{ bird['Description'] }}</p>
                    <a class="learn-more" href="{{ url_for('bird_details_route', bird_name=bird['Bird Name']) }}">Learn More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
