<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORE BIRDS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background-image: url('https://ideogram.ai/assets/progressive-image/balanced/response/p0XDRlHwRD2gpbXmiNDcFg');
            background-size: cover; /* Ensures the image covers the whole background */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the background stays fixed while scrolling */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4B2C20; /* Wood color */
            padding: 55px; /* Adjusted padding */
            display: flex;
            justify-content: center; /* Center the title */
            align-items: center;
            position: relative;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 5em; /* Adjusted font size for title */
            text-align: center;
        }
        .nav-buttons {
            position: absolute;
            right: 15px; /* Adjusted positioning to push buttons to the right */
            display: flex;
            align-items: center;
        }
        .nav-buttons button {
            background-color: #F0E68C /* More brownish color */
            color: #4B2C20;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em; /* Larger font size for buttons */
            transition: background-color 0.3s ease;
            margin-left: 15px; /* Margin for separation */
        }
        .nav-buttons button:hover {
            background-color: #BC8F8F; /* Darker red */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px;
            border: 2px solid #8B4513;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4B2C20; /* Wood color */
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .bird-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns in a row */
            gap: 20px;
        }
        .bird-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .bird-item img {
            width: 200px; /* Increased width */
            height: 250px; /* Increased height */
            margin-bottom: 20px;
            object-fit: cover; /* Ensures the image covers the area without stretching */
        }
        .bird-info h3 {
            margin: 0;
            color: #4B2C20;
            font-size: 2em;
        }
        .bird-info p {
            margin: 10px 0;
            color: #666;
            font-size: 1em;
        }
        .learn-more {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Wood color */
            color: #4B2C20;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            margin-top: auto;
            font-size: 1.2em;
        }
        .learn-more:hover {
            background-color: #BC8F8F; /* Red color on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>EXPLORE BIRDS</h1>
        <div class="nav-buttons">
            <button onclick="location.href='/'"><i class="fas fa-home"></i> Home</button>
            <button onclick="location.href='/upload'"><i class="fas fa-microphone"></i> Upload & Classify</button>
        </div>
    </div>
    <div class="container">
        <div class="bird-grid">
            {% for bird in birds %}
            <div class="bird-item">
                <img src="{{ bird['Image2'] }}" alt="{{ bird['Bird Name'] }}">
                <div class="bird-info">
                    <h3>{{ bird['Bird Name'] }}</h3>
                    <p>{{ bird['Description'] }}</p>
                    <a class="learn-more" href="{{ url_for('bird_details_route', bird_name=bird['Bird Name']) }}">Learn More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
