    <script>
        function toggleDetails(index) {

        }

            </div>
            {% endfor %}
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Birds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .bird-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: calc(33.33% - 40px); /* Three cards per row with 10px margin on each side */
            box-sizing: border-box; /* Ensures padding and margin are included in the width calculation */
        }
        .bird-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .bird-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .learn-more {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .learn-more:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for bird in birds %}
        <div class="bird-card">
            <img src="{{ bird['Image'] }}" alt="{{ bird['Bird Name'] }}">
            <h3>{{ bird['Bird Name'] }}</h3>
            <a class="learn-more" href="{{ url_for('bird_details_route', bird_name=bird['Bird Name']) }}">Learn More</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
